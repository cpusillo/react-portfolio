    <nav class="navbar navbar-expand-md navbar-light bg-light">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </li>
        </ul>

      </div>
    </nav>
  </header>

  <div class="flex-wrapper">
    <section class="contact-form">
      <div class="container">
        <h2 class="text-center">Contact me!</h2>
        <!--Section description-->
        <p class="text-center">If you're interested in learning more, please do not hesitate to send me a message here,
          or via <a href="https://linkedin.com/in/corrine-pusillo" target="blank">LinkedIn!</a></p>

        <div class="row">
          <div class="col-md-12">
            <form id="contact-form" name="contact-form" action="#" method="POST">
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form">
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="name" class="">Your name</label>
                  </div>
                </div> <!-- col-md-6 -->
                <div class="col-md-6">
                  <div class="md-form">
                    <input type="text" id="email" name="email" class="form-control">
                    <label for="email" class="">Your email</label>
                  </div>
                </div> <!-- col-md-6 -->
              </div> <!-- row -->
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input type="text" id="subject" name="subject" class="form-control">
                    <label for="subject" class="">Subject</label>
                  </div>
                </div> <!-- col-md-12 -->
              </div> <!-- row -->
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea type="text" id="message" name="message" rows="2"
                      class="form-control md-textarea"></textarea>
                    <label for="message" class="">Message</label>
                  </div>
                </div><!-- col-md-12 -->
              </div> <!-- row -->
            </form>
            <div class="text-center text-md-left">
              <a class="btn btn-success btn-block" id="submitBtn">Send</a>
            </div>
            <div class="status"></div>
          </div> <!-- col-md-12 -->
        </div> <!-- row -->
      </div>
    </section>


    <footer class="d-flex flex-column sticky-footer-wrapper">
      <div class="container">
        <strong>Thank you for visiting!</strong>
        <div class="row">
          <div class="col">
            <p>Corrine Pusillo, 2020 &copy;</p>
          </div>
          <div class="col">
            <strong>Get Connected:</strong>
            <uL>
              <li><a href="https://linkedin.com/in/corrine-pusillo">LinkedIn</a></li>
              <li><a href="https://github.com/cpusillo">GitHub</a></li>
              <li><a href="https://cpusillo.github.io/contact.html">Contact</a></li>

            </uL>
          </div>
        </div>

      </div>
    </footer>
  </div>
